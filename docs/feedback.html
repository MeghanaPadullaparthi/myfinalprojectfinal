                    <address>Authored By:
                        <a href="mailto:webmaster@example.com">Meghana Padullaparthi</a>

                        <main>
                            <fieldset>
                                 <h3>Email: </h3>

                                <input type="email" name="email" id="email" autofocus required>
                                 <h3> First Name: </h3>

                                <input type="text" name="first_name" id="first_name" required>
                                 <h3> Last Name: </h3> 
                                <input type="text" name="last_name" id="last_name" required>
                                 <h3> Phone Number:</h3>

                                <input type="tel" name="phone" id="phone" placeholder="999-999-9999" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                                title="Must be 999-999-999 format">
                                 <h3> Message: </h3>

                                <input type="text" name="last_name" id="text" optional>
                            </fieldset>
                            <fieldset id="buttons">
                                <legend>Submit Your Feedback!</legend>
                                <label>&nbsp;</label>
                                <input type="submit" id="submit" value="Submit">
                                <input type="reset" id="reset" value="Reset Fields">
                                <br>
                            </fieldset>
                        </main>
